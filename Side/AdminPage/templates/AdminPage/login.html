<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin Premium Bootstrap Admin Dashboard Template</title>
    <!-- plugins:css -->
    <link href="/static/AdminPage/build/css/mdi/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link href="/static/AdminPage/build/css/style2.css" rel="stylesheet">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/AdminPage/assets/images/favicon.png" />

    <style>
        body {
            font-family: tahoma;
        }
        
        .form-check-input {
            direction: rtl;
        }
        
        .forgot-password {
            direction: rtl;
        }
    </style>
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth theme-one" style="background: url('/static/AdminPage/build/images/login1.jpg'); background-size: cover;">
                <div class="row w-100">
                    <div class="col-lg-4 mx-auto">
                        <div class="auto-form-wrapper">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="label">Username</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Username" name="username">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" placeholder="*********" name="password">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary submit-btn btn-block" type="submit">Login</button>
                                </div>
                                <div class="form-group d-flex justify-content-between">
                                    <div class="form-check form-check-flat mt-0">
                                        <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" checked> مرا به خاطر بسپار </label>
                                    </div>
                                    <a href="#" class="text-small forgot-password text-black">رمز عبور خود را فراموش کرده اید؟</a>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-block g-login">
                      <img class="mr-3" src="/static/AdminPage//static/AdminPage//static/AdminPage/assets/images/file-icons/icon-google.svg" alt="">Log in with Google</button>
                                </div>
                                <div class="text-block text-center my-3">
                                    <span class="text-small font-weight-semibold">Not a member ?</span>
                                    <a href="register.html" class="text-black text-small">Create new account</a>
                                </div>
                            </form>
                        </div>
                        <ul class="auth-footer">
                            <li>
                                <a href="#">Conditions</a>
                            </li>
                            <li>
                                <a href="#">Help</a>
                            </li>
                            <li>
                                <a href="#">Terms</a>
                            </li>
                        </ul>
                        <p class="footer-text text-center">copyright © 2018 Bootstrapdash. All rights reserved.</p>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/static/AdminPage/build/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/static/AdminPage/build/js/misc.js"></script>
    <!-- endinject -->
</body>

</html>
